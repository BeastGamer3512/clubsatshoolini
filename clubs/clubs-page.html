<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Clubs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Explore Shoolini University Clubs</h1>
        <nav>
            <a href="index.html" class="back-link">Home</a>
        </nav>
        <p>Find the club that matches your interests!</p>
        <div id="search-container">
            <input class="search-bar" type="text" id="search-bar" placeholder="Search clubs...">
            <button class="search-button" id="search-button">Search</button>
        </div>
    </header>

    <!-- Club Category Tabs -->
    <div id="club-tabs">
        <button class="tab-button active" onclick="filterClubsByType('all')">All</button>
        <button class="tab-button" onclick="filterClubsByType('sports')">Sports</button>
        <button class="tab-button" onclick="filterClubsByType('arts')">Arts</button>
        <button class="tab-button" onclick="filterClubsByType('tech')">Tech</button>
        <button class="tab-button" onclick="filterClubsByType('community')">Community</button>
    </div>

    <section id="clubs-list">
        <!-- Clubs are dynamically added by JavaScript -->
    </section>

    <script src="scripts.js"></script>
</body>
</html>
