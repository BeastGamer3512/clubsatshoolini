
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>University Clubs Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Explore Shoolini University's Clubs</h1>
        <p>Find the club that matches your interests!</p>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search clubs...">
            <button id="search-button">Search</button>
        </div><br>
        <div id="filters">
            <label for="filter-type">Type:</label>
            <select id="filter-type">
                <option value="all">All</option>
                <option value="sports">Sports</option>
                <option value="arts">Arts</option>
                <option value="tech">Tech</option>
                <option value="community">Community</option>
            </select>
        </div>
    </header>

    <section id="clubs-list">
        <!-- Dummy Clubs Data will be inserted here via JavaScript -->
    </section>

    <script src="js2.js"></script>
</body>
</html>
